---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При поиске товара по ключевому слову отображается товар
  prerequisites: |
    Открыт список товаров
  test-data: |
    Ключевое слово = наименование товара
  steps:
    - Вводим ключевое слово
  expected-result: |
    Отображается список товаров, соответствующий ключевому слову

- summary: |
    Проверка фильтра по категории
  requirement: |
    После выбора категории товара, пользователь получает список товаров по выбранной категории
  prerequisites:
    Открыта главная страница
  test-data: |
    Категория = список товаров по данной категории
  steps:
    - Нажать кнопку Категория
    - Выбрать категорию
  expected-result: |
    Пользователь видит все товары выбранной категории

- summary: |
    Проверка возможности добавления товара в корзину
  requirement: |
    Товар добавляется в корзину
  prerequisites:
    Открыт список товаров
  test-data: |
    Выбран нужный товар и добавлен в корзину
  steps:
    - Выбрать нужный товар
    - Щелкнуть по кнопке Add to Card
    - Добавить товар в корзину
  expected-result: |
    Товар отображается в корзине
